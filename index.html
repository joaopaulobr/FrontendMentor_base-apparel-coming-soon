<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="Base Apparel Logo">
    </div>
    <div class="left-side">
      <div class="content">
        <h1 class="title-1">WE'RE</h1>
        <h1 class="title-2">COMING<br>SOON</h1>

        <p class="text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <div class="input-container">
          <input id="custom-input" class="custom-input" placeholder="Email Address" />
          <div id="custom-buttom" class="custom-button" onClick="submitEmail()">
            <img src="./images/icon-arrow.svg" alt="Submit arrow icon">
          </div>
        </div>

        <div id="error-message" class="error-message">
          <span>Please provide a valid email</span>
        </div>
      </div>
    </div>

    <div class="right-side">
      <img id="desktop" src="./images/hero-desktop.jpg" alt="Model picture">
      <img id="mobile" src="./images/hero-mobile.jpg" alt="Model picture">
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jo√£o Paulo Nunes</a>.
    </p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
