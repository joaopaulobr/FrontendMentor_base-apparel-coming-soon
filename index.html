<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="content">
        <div class="logo">
          <img src="./images/logo.svg" alt="Base Apparel Logo">
        </div>

        <h1 class="title-1">WE'RE</h1>
        <h1 class="title-2">COMING<br>SOON</h1>

        <p class="text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        <div class="input-container">
          <input class="custom-input" placeholder="Email Address" />
          <div class="custom-button"><img src="./images/icon-arrow.svg" alt="Submit arrow icon"></div>
        </div>
      </div>
    </div>

    <div class="right-side">
      <img src="./images/hero-desktop.jpg" alt="Model picture">
    </div>
  </div>

</html>
